<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Application</title>
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="images/favicon.ico"> -->
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = "timer">
        <h3>Time: </h3>
        <h3 id = "time" class= "time">1</h3>
    </div>
    <div id = "highscore">
            <h3>Highscores</h3>
    </div>
    <div class="container">
        <div class= "intro" id= "introSection">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time/score by ten seconds.</p>
            <button id="buttonStart" class="start btn">Start Quiz</button>
        </div>
        <div class="question-container" id = "questionSection">
            <div><h4>Correct Answers: <span id="point-counter">0</span></h4></div>
            <div id="question"></div>
            <div id="answers" class="btn-grid">
                <button id="button1" class="answer btn"></button>
                <button id="button2" class="answer btn"></button>
                <button id="button3" class="answer btn"></button>
                <button id="button4" class="answer btn"></button>      
            </div>
            <hr />
            <div id="rightOrwrong">
               
            </div>
        </div>  
        <div class= "scoreList" id= "scoreList">
                <h2>High Scores</h2>
                <div id = "allscores"></div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
